spring.datasource.url=jdbc:postgresql://localhost:5432/javaserver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=trace
logging.level.ru.leodev=trace
server.error.include-message=always

spring.minio.url=http://127.0.0.1:9000
#spring.minio.bucket.tasks.name=task-uploads
#spring.minio.bucket.works.name=work-uploads
#spring.minio.bucket.questions.name=question-uploads
spring.minio.access-key=minioadmin
spring.minio.secret-key=minioadmin
spring.minio.check-bucket=false
#spring.minio.create-bucket=true
spring.minio.bucket=uploads

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.flyway.enabled=true

jwt.secret=very-very-secret-key-should-be-almost-infinity
jwt.expiration=100000
