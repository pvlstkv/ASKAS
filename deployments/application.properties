spring.datasource.url=jdbc:postgresql://postgres:5432/javaserver?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=trace
logging.level.ru.leodev=trace
server.error.include-message=always

spring.minio.url=http://minio:9000
spring.minio.access-key=javaserver_minio_access_key
spring.minio.secret-key=javaserver_minio_super_duper_secret_key
spring.minio.secure=false
spring.minio.bucket=uploads
spring.minio.create-bucket=true
spring.minio.check-bucket=true

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.flyway.enabled=true

jwt.secret=very-very-secret-key-should-be-almost-infinity
jwt.expiration=100000

